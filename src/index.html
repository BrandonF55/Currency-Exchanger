<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Currency Exchanger!</h1>

<form>
<div>
  <label for="currency-amount">Enter The Amount Of Currency You Want to Exchange</label>
  <input type="text" name="currency-amount" id="currency-amount" placeholder="Enter Amount"><br><br>
<label for="currency-input">Choose Currency</label>
<select id="currency-type">
  <option value="AED">AED</option>
  <option value="AFN">AFN</option>
  <option value="ALL">ALL</option>
  <option value="AMD">AMD</option>
  <option value="ANG">ANG</option>
</select>
<button id="btn" type="submit">Submit</button>
</div>
</form>

<div>
  <p id="output"></p>
</div>
</body>
</html>
